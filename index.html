    <section class="container">
        <div class="title">            
            <h1>Michis APP</h1>
        </div>

        <section class="ramdom-michis" id="ramdomMichis">
            <h2>Michis aleatorios</h2>
            <span id="error"></span>

            <div class="container-img">
                <article class="article-img">
                    <img id="img1" class="img" alt="Foto gatito aleatorio">

                <article class="article-img">

                </article> 
            </div>      
        </section>

        <div id="btn" class="container-btn">
            <button onclick="loadRamdomMichis()" class="btn">🔃 Recargar</button>
        </div>

        <section class="upload-michi" id="uploadMichi">
            <h2>Sube la foto de tu michi</h2>

            <form class="upload-form" id="uploadForm">
                <label class="fav-btn" for="file">
                    <span>📷 Selecciona la foto</span>
                    <input id="file" type="file" name="file">
                </label>
                
                <button class="btn" type="button" onclick="uploadMichiPhoto()">⬆️ Subir foto</button>
            </form>
        </section>

            <h2>Michis favoritos</h2>
